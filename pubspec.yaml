dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  drift_dev: ^2.21.2
  build_runner: ^2.4.13

dependency_overrides:
  fading_edge_scrollview: ^4.1.1
  collection: ^1.19.0
  web: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/auth/
    - assets/image/ui/
    - assets/image/location/
    - assets/image/orders/
    - assets/image/payment/
    - assets/image/restaurants/
    - assets/image/delivery/
    - assets/image/notifications/
    - assets/image/empty_states/
    - assets/image/onboarding/
    - assets/image/profile/
    - assets/image/chat/
    - assets/image/coupons/
    - assets/image/food/
    - assets/image/branding/
    - assets/image/language/
    - assets/image/placeholders/
    - assets/image/animations/
    - assets/image/policies/
    - assets/image/misc/
    - assets/language/
    - assets/map/
    - assets/brand/
    - assets/animations/
    - assets/game/assets/
    - assets/game/sfx/
    - assets/video/
    - .env

  fonts:
    - family: Omnes
      fonts:
        - asset: assets/font/english/Omnes Regular.ttf
          weight: 400
        - asset: assets/font/english/Omnes Medium.ttf
          weight: 500
        - asset: assets/font/english/Omnes Bold.ttf
          weight: 700
    - family: OmnesArabic
      fonts:
        - asset: assets/font/arabic/arfonts-omnes-arabic-light.ttf
          weight: 400
        - asset: assets/font/arabic/arfonts-omnes-arabic-medium.ttf
          weight: 500
        - asset: assets/font/arabic/arfonts-omnes-arabic-bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
